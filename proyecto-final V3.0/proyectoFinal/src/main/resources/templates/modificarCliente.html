        <body>
            <div class="background-container">
                <div class="container">
    
                </div>
            </div>
        <div class="container">
            <div class="container-form sign-up">
                <div class="welcome-back">
                    <div class="messeger">
                        <h2>PERFIL</h2>
                        <br>
                        <p>Aqui podras modificar los datos de tu usuario </p>
                        <a th:href="@{/inicio}">
                    <button class="sign-in-btn" id="ov-btn-slide-close">Volver</button>
                    </a>
                    </div>
                </div>            
                <form class="formulario" id="formulario1" th:action="@{/cliente/modificar}" method="POST">
                    <div class="input-container">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"  th:value="${user.nombre}">
                    </div>
                   
                    <div class="input-container">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido"  th:value="${user.apellido}">
                    </div>
                    <br>

                    <div class="input-container">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni"  th:value="${user.dni}">
                    </div>
                    <div class="input-container">
                    <label for="domicilio">Dirección:</label>
                    <input type="text" id="domicilio" name="domicilio"  th:value="${user.domicilio}">
                    </div>
                    <div class="input-container">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono"  th:value="${user.telefono}">
                    </div>

                    <div class="input-container">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:value="${user.email}">
                    </div>
                    <br>
                    <button class="sign-in-btn" id="ov-btn-slide-close">Guardar Datos</button>

                </form>
                
                
                <div th:if="${exito != null}" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 5px; background-color: #4CAF50; color: white; font-weight: bold; z-index: 1000;">
    ¡Éxito! <span th:text="${exito}"></span>
</div>

<div th:if="${error != null}" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 5px; background-color: #F44336; color: white; font-weight: bold; z-index: 1000;">
    Error ð <span th:text="${error}"></span>
</div>
        </body>
